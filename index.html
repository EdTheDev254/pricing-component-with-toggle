<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css" type="text/css" media="all" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | [Pricing Component With Toggle]</title>
</head>

<body>
  <header class="header">
    <h1>Our Pricing</h1>
    <div class="toggle_details">
      <span>Annually</span>
      <label class="switch">
        <input type="checkbox" id="toggle" onclick="getValue()" checked="checked"/>
        <span class="slider round">
        </span>
      </label>
      <span>Monthly</span>
    </div>
  </header>
  <main class="main_content">
    <div class="container">
      <h1>Basic</h1>
      <h2><span>$</span><span class="amount">19.99</span></h2>
      <div class="details">
        <hr />
        <p>500 GB Storage</p>
        <hr />
        <p>2 Users Allowed</p>
        <hr />
        <p>Send Up To 3 GB</p>
        <hr />
        <button class="button" type="submit">Learn More</button>
      </div>
    </div>
    <div class="container" id="bluecontainer">
      <h1>Professional</h1>
      <h2><span>$</span><span class="amount">24.99</span></h2>
      <div class="details">
        <hr />
        <p>1 TB Storage</p>
        <hr />
        <p>5 Users Allowed</p>
        <hr />
        <p>Send Up To 10 GB</p>
        <hr />
        <button id="bluebutton" type="submit">Learn More</button>
      </div>
    </div>
    <div class="container" id="three">
      <h1>Master</h1>
      <h2><span>$</span><span class="amount">39.99</span></h2>
      <div class="details">
        <hr />
        <p>2 GB Storage</p>
        <hr />
        <p>10 Users Allowed</p>
        <hr />
        <p>Send Up To 20 GB</p>
        <hr />
        <button class="button" type="submit">Learn More</button>
      </div>
    </div>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://frontendmentor.io/profile/EdTheDev254">Edwin Wagha</a>.
  </footer>
  <script src="./javascript/main.js"></script>
</body>

</html>
